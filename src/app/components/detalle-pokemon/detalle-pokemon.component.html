<div class="principal card mb-5">
    
    <div class="card-body">
        <!--  [style.background-color]="color" -->

        <div class="lds-hourglass" *ngIf=spinner></div>
        
        
        <div class="col-md-12 polaroid" *ngIf="!spinner">

            <img class="pokedex" src="../../../assets/imagenes/pokedex.jpg" alt="pokedex">
            
            
            <h2 class="card-body-title" style="text-align: center;">{{ pokeNombre | uppercase }}</h2>
            
            <div class="row mt-5">
                
                <div class="col-md-6 card-body">
                    <img class="pokemon" width="300px" height="350px" [src]="pokeImagen">
                </div>
                
                <div class="col-md-6">
                    <h5>Tipo: {{ genero }}</h5>
                    <h5>NÃºmero Pokedex: {{ numeroPokedex }}</h5>
                    <h5 class="card-body-text">
                        {{ descripcion }}
                    </h5>
                    <hr>
                    <h5>Movimientos: </h5>
                    <label *ngFor="let movimiento of detallesMovimientos">{{ movimiento.move.name }} , </label>
                </div>

            </div>

            <div class="mt-5" style="border-radius: 15px; padding: 10px;">
                <div class="mt-3 pt-1" *ngFor="let stats of detallesStats">
                    <h6><strong>{{ stats.stat.name }}: </strong></h6>
                    <div class="bars progress">
                        <div class="bars progress-bar" role="progressbar" [style.width]="stats.base_stat + '%'" aria-valuemin="0" aria-valuemax="100">{{ stats.base_stat }} %</div>
                    </div>
                </div>
            </div>

        </div>

        
    </div>
    
</div>
